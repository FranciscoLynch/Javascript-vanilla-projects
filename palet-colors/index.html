<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/normalize.css">
       <!-- Icono -->
       <link rel="shortcut icon" href="./img/javascript.ico" type="image/x-icon">
       <title>ColorPicker</title>
</head>
<body onload="setColor()">
    <h2>Paleta de color</h2>
    
    <div class="salida" id="salida">#ffffff</div>

    <div class="color-div">
        <input type="color" name="color" id="color" value="#ffffff"/>
        <button onclick="saveColor(color.value)">Save Color</button>
    </div>

    <div> 
        <h2>Colores guardados: <span id="colorCounter">0</span></h2>
        <ul id="lista"></ul>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
